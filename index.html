<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hiragana Rush</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Botón hamburguesa -->
  <button id="menuToggle"
          class="hamburger"
          aria-controls="sideMenu"
          aria-expanded="false"
          aria-label="Abrir menú de modos">☰</button>

  <!-- Drawer lateral -->
  <aside id="sideMenu"
         class="drawer"
         role="dialog"
         aria-modal="true"
         aria-label="Selecciona el modo de juego">
    <header class="drawer-header">
      <h2>Modos de juego</h2>
      <button id="closeMenu" class="icon-btn" aria-label="Cerrar menú">×</button>
    </header>
    <nav class="drawer-nav">
      <button class="modeBtn" data-mode="clasic">Clásico</button>
      <button class="modeBtn" data-mode="timeAttack">Time Attack</button>
      <button class="modeBtn" data-mode="practice">Práctica</button>
      <button class="modeBtn" data-mode="custom">Personalizado</button>
    </nav>
  </aside>

  <!-- Backdrop -->
  <div id="backdrop" class="backdrop" hidden></div>

  <main class="container">
    <h1 id="pageTitle">Hiragana Rush</h1>
    <p class="subtitle">aprende + compite</p>

    <h2 class="section-title">
      <span id="current-mode-label">Clásico</span>
    </h2>

    <!-- FORM: agrupa cada opción en un wrapper con ID para poder ocultar/mostrar -->
    <form id="gameForm" class="card">
      <div id="group-difficulty" class="form-group">
        <label for="difficulty">Dificultad</label>
        <select id="difficulty">
          <option value="easy">Fácil (gojūon básico)</option>
          <option value="normal">Normal</option>
          <option value="hard">Difícil</option>
        </select>
      </div>

      <div id="group-timePerChar" class="form-group">
        <label for="timePerChar">Tiempo por carácter</label>
        <select id="timePerChar">
          <option value="10">10 s</option>
          <option value="7">7 s</option>
          <option value="5">5 s</option>
          <option value="3">3 s</option>
        </select>
      </div>

      <div id="group-totalTime" class="form-group">
        <label for="totalTime">Tiempo total (s)</label>
        <input id="totalTime" type="number" min="10" step="5" value="60" />
      </div>

      <div id="group-lives" class="form-group">
        <label for="lives">Vidas</label>
        <select id="lives">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="∞">∞</option>
        </select>
      </div>

      <!-- Ejemplo de switches extra -->
      <fieldset id="group-switches" class="form-group">
        <legend>Contras/sets</legend>
        <label class="switch">
          <input type="checkbox" id="useDigraphs" /> <span>Consonante+vocal (shi/chi/…)</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="useVoiced" /> <span>Sonidos sonoros (ga/za/…)</span>
        </label>
      </fieldset>

      <button id="startBtn" type="button" class="primary">Comenzar</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
